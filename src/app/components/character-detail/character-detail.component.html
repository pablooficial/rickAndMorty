<div
  class="grid grid-cols-1 sm:grid-cols-3 h-full my-12 bg-core-foreground w-full max-w-6xl lg:mx-6"
>
  <img [src]="character.image" class="object-cover py-12 px-6" alt="" />
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 h-full py-12 col-span-2 place-items-start sm:place-items-stretch w-full">
    <div class="text-2xl text-core-content mx-4">
      <p class="text-secondary-title">
        Name:
        <strong class="text-core-content font-creepster">{{
          character.name
        }}</strong>
      </p>
      <p class="text-secondary-title">
        Status:
        <strong class="text-core-content">{{ character.status }}</strong>
      </p>
      <p class="text-secondary-title">
        Species:
        <strong class="text-core-content">{{ character.species }}</strong>
      </p>
      <p class="text-secondary-title">
        Type: <strong class="text-core-content">{{ character.type }} </strong>
      </p>
      <p class="text-secondary-title">
        Gender:
        <strong class="text-core-content">{{ character.gender }} </strong>
      </p>
    </div>
    <div class="text-2xl text-core-content place-items-start mx-4">
      <p class="text-secondary-title">
        Origin:
        <strong class="text-core-content">{{ character.origin.name }} </strong>
      </p>
      <p class="text-secondary-title mb-8">
        Location:
        <strong class="text-core-content">{{ character.location.name }}</strong>
      </p>
      <div class="w-full">
        <button
        class="font-creepster rounded-lg bg-white text-core-foreground px-4 py-2 w-full text-center flex items-center justify-center gap-2"
        (click)="changeFavoriteState(character)"
        >
        {{
          characterIsFavorite(character)
          ? "Remover dos favoritos"
          : "Adicionar aos favoritos"
        }}
      </button>
    </div>
    </div>
  </div>
</div>
